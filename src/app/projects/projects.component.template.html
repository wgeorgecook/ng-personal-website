<div id="projectModal" class="modalContent">
    <h1 id="workHead">Recent work</h1>
    <mat-dialog-content>
        <ul class="project-list">

            <li class="list-item" *ngFor="let project of projects">
                <hr />
                <a href="{{ project.url }}" class="projectLink">{{ project.title }}</a>
                <div class="projectDetail">{{ project.detail }}</div>
            </li>
        </ul>
    <hr />
    </mat-dialog-content>
</div>
